<main class="main">
    <style>
        /* Navbar Styling */
        .navbar {
            min-height: 73.25px;
            background-color: #ffffff; /* Changed to white */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 120;
            padding: 0 20px;
        }
        
        /* Logo Section */
        .navbar-logo {
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            height: 50px;
            margin-right: 10px;
        }

        /* Links Styling */
        .navbar-links {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-link {
            padding: 7px 12px;
            height: 38px;
            background: transparent;
            border-radius: 100px;
            color: #333; /* Neutral text color */
            font-weight: 600;
            font-size: 14px;
            line-height: 150%;
            text-decoration: none;
            border: 1px solid rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .navbar-link:hover {
            background-color: #f0f0f0;
            border-color: #333;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .hamburger svg {
            width: 24px;
            height: 24px;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background: #ffffff; /* White background */
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 150;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .side-menu.open {
            transform: translateX(0);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
        }

        .side-menu li {
            margin: 15px 0;
        }

        .side-menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s;
        }

        .side-menu a:hover {
            color: #007bff; /* Blue hover */
        }

        @media (max-width: 768px) {
            .navbar-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>

    <!-- Navbar -->
    <div id="navbar" class="navbar">
        <!-- Logo -->
        <div class="navbar-logo">
            <a href="/">
                <img src="https://unteventmanagmentstorage.blob.core.windows.net/titleimages/38963111-8ed5-49cf-a617-bf29309a7d85?se=2124-11-08T21%3A39%3A12Z&sp=r&sv=2024-05-04&sr=b&sig=OhBUOhlgH9W4k5AvIa1F3k7XERU8xdWZNC3InZ9MFzg%3D" alt="Home Logo">
            </a>
        </div>

        <!-- Links -->
        <div class="navbar-links">
            <a class="navbar-link" href="/">Home</a>
            <a class="navbar-link" (click)="NavigateToListEvent()">List your event</a>
            <a class="navbar-link" (click)="NavigateToHostContoller()">Control Panel</a>
            <a class="navbar-link" href="mailto:nandhashriramsabbina@outlook.com">Contact Us</a>
        </div>
        <button class="navbar-link"(click)="NavigateToLogin()" href="/login">Login</button>

        <!-- Hamburger Icon -->
        <button class="hamburger" (click)="toggleMenu()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
        </button>
    </div>

    <!-- Side Menu -->
    <div class="side-menu" [class.open]="menuOpen">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a (click)="NavigateToListEvent()">List your event</a></li>
            <li><a (click)="NavigateToHostContoller()">Control Panel</a></li>
            <li><a href="mailto:nandhashriramsabbina@outlook.com">Contact Us</a></li>
        </ul>
    </div>
</main>
