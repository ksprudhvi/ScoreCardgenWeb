<!DOCTYPE html>
<html lang="en">

<body>
  <div style="overflow: auto; height: 100vh; display: flex; flex-direction: column; align-items: center;">

    <h2 class="ui center aligned header">Judges Access Tokens</h2>

    <table class="ui celled table">
      <thead>
        <tr>
          <th>Judge Name</th>
          <th>Token</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let token of TokenDetails; let i = index">
          <td *ngIf="token.JudgeAccess === true">{{ token.judgeName }}</td>
          <td *ngIf="token.JudgeAccess === true">{{ token.TokenId }}</td>
        </tr>
      </tbody>
    </table>

    <h2 class="ui center aligned header">Coach Access Tokens</h2>

    <table class="ui celled table">
      <thead>
        <tr>
          <th>Coach Name</th>
          <th>Token</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let token of TokenDetails; let i = index">
          <td *ngIf="token.CoachAccess === true">{{ token.coachName }}</td>
          <td *ngIf="token.CoachAccess === true">{{ token.TokenId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
