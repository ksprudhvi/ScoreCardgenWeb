<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details Updater</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        #there-you-go {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .notification {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 16px;
        }

        .notification.success {
            background-color: #dff0d8;
            color: #3c763d;
        }

        .notification.error {
            background-color: #f2dede;
            color: #a94442;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-upload {
            flex: 1 1 100%;
            text-align: center;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 8px;
        }

        .image-upload img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 10px;
        }

        .details-container {
            flex: 1 1 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
        }

        .details-container h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }

        .details-container input[type="text"],
        .details-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .category-list {
            margin-top: 20px;
        }

        .category-list input {
            width: calc(100% - 60px);
            display: inline-block;
            padding: 10px;
            margin-bottom: 5px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .category-list button {
            padding: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .actions button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div id="there-you-go">
    <div *ngIf="loading" class="loading-overlay">
        <div class="loading-spinner">Loading...</div>
    </div>
    <div *ngIf="successMessage" class="notification success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="notification error">{{ errorMessage }}</div>

    <main>
        <!-- Image Upload Section -->
        <div class="image-upload">
            <label class="btn btn-default">
                <input type="file" accept="image/*" (change)="onFileSelected($event)" />
            </label>
            <div *ngIf="imageUrl">
                <figure>
                    <img [src]="imageUrl" alt="Upload Image" />
                </figure>
            </div>
        </div>

        <!-- Event Details Section -->
        <div class="details-container">
            <h1><input type="text" placeholder="Enter Event Title" [(ngModel)]="eventTitle" /></h1>
            <input type="text" placeholder="Enter Event Date and Time" [(ngModel)]="eventDateString" />
            <input type="text" placeholder="Enter Venue" [(ngModel)]="eventTitleVenue" />
            <input type="text" placeholder="Enter Price" [(ngModel)]="eventPriceString" />

            <!-- Category List -->
            <div class="category-list">
                <div *ngFor="let text of categoryList; let i = index; trackBy: trackByIndex">
                    <input type="text" [(ngModel)]="categoryList[i]" placeholder="Enter Category {{i + 1}}" />
                    <button (click)="removeTextField(i)">Remove</button>
                </div>
                <button (click)="addTextField()" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px;">Add Category Field</button>
            </div>
        </div>

        <!-- Actions Section -->
        <div class="actions">
            <button (click)="saveData()">Save Event</button>
        </div>
    </main>
</div>
</body>
</html>
